# We support node 6,7,8
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - git submodule update --init
  - npm install -g mocha
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - mocha dir /S /B *.js | findstr /v /i node_modules | findstr /i /F:/ test --harmony

# Don't actually build.
build: off
